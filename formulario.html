<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <fieldset>
        <form action="">
            <label for="nome" class="lai">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" class="pl"> <br>
            <label for="data" class="lai">Data: </label>
            <input type="date" name="data" id="data" class="pl"><br>
            <label for="sexo" class="lai">Sexo: </label>
            <input type="radio" name="sexo" id="sexo" class="pl">Homem
            <input type="radio" name="sexo" id="sexo" class="pl">Mulher
            <input type="radio" name="sexo" id="sexo" class="pl">Indefinido <br>
            <label for="endereco" class="lai">Endereço: </label>
            <input type="text" name="endereco" id="endereco" class="pl"><br>
            <label for="cep" class="lai">CEP: </label>
            <input type="number" name="cep" id="cep" class="input" max="99999999" placeholder="CEP" class="pl"> <br>
            <label for="bairro" class="lai">Bairro:</label>
            <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="pl"> <br>
            <label for="cidade" class="lai">Cidade:</label>
            <input type="text" name="cidade" id="cidade" placeholder="cidade" class="pl"> <br>
            <label for="uf" class="lai">UF: </label>
            <select id="uf" class="pl">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select> <br>
            <label for="email" class="lai">Email: </label>
            <input type="email" name="email" id="email" class="pl"> <br>
            <button type="reset">Limpar</button>
            <button>Enviar</button>
        </form>
    </fieldset>
    <a href="index.html">Dúvidas</a>
</body>

</html>
